<!DOCTYPE html>
<html>
<head>
    <title>Share Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            margin-top: 30px;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dashboard-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dashboard-button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <h1>Thanks for using Pixel Perfection</h1>
    <img src="data:image/png;base64,{{ im_url }}" alt="Uploaded Image">
    <form method="POST" action="{{ url_for('download') }}">
        <label for="format">Image Format:</label>
        <select name="format" id="format">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
        </select>
        <br>
        <label for="quality">Image Quality:</label>
        <select name="quality" id="quality">
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
        </select>
        <input type="hidden" name="im_id" value="{{id}}">
        <br>
        <input type="submit" value="Download">
    </form>
    <a class="dashboard-button" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
